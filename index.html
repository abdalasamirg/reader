<body>
    <div class="side">
        <div class="container">
            <a href="index.html" style="text-decoration: none;">
                <div class="row">
                    <div class="col">HOME</div>
                </div>
            </a>
            <a href="books/book.html" style="text-decoration: none;">
                <div class="row">
                    <div class="col">MY-LIBRARY</div>
                </div>
            </a>
        </div>
    </div>
    <div class="content">
        <textarea name="input" id="input" cols="30" rows="10"></textarea>
        <div class="buttons">
            <div class="row">

                <button class="col" id="button">Play</button>
                <button class="col" id="button2">Pause</button>
                <button class="col" id="button3">Realode</button>
                <button class="col" id="button3">Add The book</button>
            </div>
        </div>
    </div>

</body>
<script>
    let input = document.querySelector("#input")
    let button = document.querySelector("#button")
    let button2 = document.querySelector("#button2")
    let button3 = document.querySelector("#button3")
    let speech = new SpeechSynthesisUtterance();
    window.onload = function() {
        window.speechSynthesis.cancel(speech)
    }
    button.onclick = function() {
        speech.text = input.value;
        window.speechSynthesis.speak(speech);
        window.speechSynthesis.resume(speech);
    }
    button2.onclick = function() {
        window.speechSynthesis.pause(speech);
    }
    button3.onclick = function() {
        window.speechSynthesis.cancel(speech);
        window.speechSynthesis.speak(speech);
    }
</script>

</html>
